<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- Project Css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>ExactTime</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-fluid primary-bg-color mt-2" id="navbar-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container" id="navbar-items-container">
                <a class="navbar-brand mb-2" href="#">ExactTime</a>
                <form class="d-flex mb-2 align-items-center" id="search-form">
                    <i class="bi bi-search primary-color"></i>
                    <input 
                        type="search" 
                        class="form-control me-2"
                        placeholder="Busque o seu relógio..."
                        aria-label="search"
                    >
                    <button
                        class="btn secondary-bg-color"
                        type="submit"
                    >Pesquisar</button>
                </form>
                <ul class="navbar-nav mt-3 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-heart"></i>
                        </a>
                        <span class="qty-info">5</span>
                    </li>
                    <li id="bag-item" class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-bag"></i>
                            <b>R$ 1290,12</b>
                        </a>
                        <span class="qty-info">8</span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid secondary-bg-color" id="bottom-navbar-container">
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#bottom-navbar" 
                    aria-controls="bottom-navbar" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottom-navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Prmoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</body>
</html>
